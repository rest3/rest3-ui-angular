    <div class="row">
        <div class="col-lg-12">
                <h1><small>Bucket: {{vm.bucket}}</small></h1>
        </div>
    </div>
    <table class="table table-response table-bordered table-hover">
        <thead>
          <tr>
            <th>Objects</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in vm.files">
              <td>
                <button class="pull-right glyphicon glyphicon-trash" ng-click="vm.deleteFile(vm.bucket, file)"></button>
                <a id="download" ng-click="vm.downloadFile(vm.bucket, file)">{{file}}</a>
              </td>
            </tr>
        </tbody>
        <form name="vm.upload_form">
        <table>
          <tr>
            <td>
              <input type="file" ngf-select ng-model="vm.file" name="file"/>
            </td>
            <td>
              <button type="submit" ng-click="vm.uploadFile(vm.bucket, vm.file)">submit</button>
            </td>
          </tr>
          <tr>
            <div class="progress" ng-hide="vm.progress == ''">
              <div class="progress-bar progress-bar-striped active" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.progress}}">
              {{vm.progress}}  
              </div>
            </div>
          </tr>
        </form>
    </table>
